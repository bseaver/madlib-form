<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mad Lib</title>
  </head>

  <body>
    <div class="container">
      <h2>Try this Mad Lib!</h2>
      <p>Start a 1960's TV theme song by entering a name, choosing options and clicking Submit</p>

        <form id="madForm">
          <!-- Get Name -->
          <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Edward">
          </div>

          <!-- Choose Person Type -->
          <div id="radioSetPerson" class="radio">
            <label>
              <input type="radio" name="optionsPerson" class="optionsPerson" id="radioPerson" value ="a person|their" checked>
              A Person &nbsp; &nbsp; &nbsp; &nbsp;
            </label>
            <label>
              <input type="radio" name="optionsPerson" class="optionsPerson" id="radioMan" value ="a man|his">
              A Man &nbsp; &nbsp; &nbsp; &nbsp;
            </label>
            <label>
              <input type="radio"  name="optionsPerson" class="optionsPerson" id="radioWoman" value ="a woman|her">
              A Woman
            </label>
          </div>

          <!-- Story Select -->
          <div class="form-group">
            <label for="communicationType">
              Choose form of communication:
            </label>
            <select class="form-control" id="communicationType">
              <option>Ditty</option>
              <option>Story</option>
              <option>Shaggy Dog\'s Tale</option>
            </select>
          </div>

          <!-- Choose one or more ways to listen -->
          <label class="checkbox-inline">
            <input type="checkbox" id="checkboxHarken" value="harken" checked>
            Harken &nbsp; &nbsp; &nbsp; &nbsp;
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="checkboxListen" value="listen">
            Listen &nbsp; &nbsp; &nbsp; &nbsp;
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="checkboxAttend" value="attend">Attend (pick at least one)
          </label>

          <!-- Choose who got Fed -->
          <div class="radio">
            <label>
              <input type="radio" name="optionsWhoFed" id="radioDoggies" value ="doggies" checked>
              Doggies &nbsp; &nbsp; &nbsp; &nbsp;
            </label>
            <label>
              <input type="radio" name="optionsWhoFed" id="radioBaby" value ="baby">
              Baby &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            </label>
            <label>
              <input type="radio" name="optionsWhoFed" id="radioFamily" value ="family">
              Family
            </label>
          </div>

          <button type="submit" class="btn">
            Submit!
          </button>

        </form>

        <p id="themeSong" class="hidden">
          Come and
          <u><span id="insertAttendingType">listen</span></u>
          to my
          <u><span id="insertCommunicationType">story</span></u>
          about
          <u><span id="insertPersonType">a man</span></u>
          named
          <u><span id="insertName">Jed</span>.</u>
          A poor mountaineer barely kept
          <u><span id="insertPersonTypePossessive">his</span></u>
          <u><span id="insertWhoFed">family</span></u>
          fed.
        </p>

    </div>
  </body>
</html>
